<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>

    <div class="container p-5 mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center">
                        <p class="fs-4">Edit Products</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                    </div>

                    <div class="card-body">
                        <form action="/admin/updateProduct" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${product.id}">
                            <div class="mb-3">
                                <label>Enter Title</label>
                                <input type="text" name="title" class="form-control" th:value="${product.title}">
                            </div>

                            <div class="mb-3">
                                <label>Enter Description</label>
                                <textarea name="description" id="" cols="" rows="3" class="form-control">[[${product.description}]]</textarea>
                            </div>

                            <div class="mb-3">
                                <label>Category</label>
                                <select name="category" id="" class="form-control">
                                    <option>[[${product.category}]]</option>
                                    <option th:each="c:${categories}">[[${c.name}]]</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label>Enter Price</label>
                                <input type="number" class="form-control" name="price" th:value="${product.price}">
                            </div>

                            <div class="row">
                                <div class="mb-3 col">
                                    <label>Enter Stock</label>
                                    <input type="text" name="stock" class="form-control" th:value="${product.stock}">
                                </div>
                                <div class="mb-3 col">
                                    <label>Upload Image</label>
                                    <input type="file" name="file" class="form-control">
                                </div>

                            <div class="mt-1">
                                <img th:src="@{'/image/product_img/'+${product.image}}" width="100px" height="100px">
                            </div>
                                
                            </div>

                            <button class="btn btn-primary col-md-12">Update</button>



                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>

</section>

</body>
</html>
